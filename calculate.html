<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <a href="/">BAC Calculator</a>
            </nav>
        </header>
        <div class="next"><a href="#">Next</a></div>
        <div class="back"><a href="#">Back</a></div>
        <section class="section gender-section">
            <div class="content">
                <h2>Gender</h2>
                <div class="img-container">
                <img src="images/venus-mars-solid.svg" alt="gender image"> 
                </div>
                <div class="gender-btn-wrapper">
                    <div class="gender-btn male">Male</div>
                    <div class="gender-btn female">Female</div>
                </div>
            </div>
        </section>
        <section class="section weight-section">
            <div class="content">
                <h2>Weight (lbs)</h2>
                <div class="img-container">
                <img src="images/weight-solid.svg" alt="gender image"> 
                </div>
                <div class="container">
                    <div class="range-slider">
                        <span id="rs-bullet" class="rs-label">0</span>
                        <input id="rs-range-line" class="rs-range" type="range" value="0" min="0" max="200">
                    </div>
                </div>
            </div>
        </section>
        <section class="section gender-section">
            <div class="content">
                <h2>Time Elapsed</h2>
                <div class="img-container">
                <img src="images/hourglass-end-solid.svg" alt="gender image"> 
                </div>
                <div class="container">
                    <div class="range-slider">
                        <span id="rs-bullet" class="rs-label">0</span>
                        <input id="rs-range-line" class="rs-range" type="range" value="0" min="0" max="200">
                    </div>
                    <div class="box-minmax">
                        <span>0</span><span>200</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="section gender-section">
            <div class="content">
                <h2>Beers</h2>
                <div class="img-container">
                <img src="images/beer-solid.svg" alt="gender image"> 
                </div>

                        <span id="rs-bullet" class="rs-label">0</span>
                        <input id="rs-range-line" class="rs-range" type="range" value="0" min="0" max="200">
                    </div>
                    <div class="box-minmax">
                        <span>0</span><span>200</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="section gender-section">
            <div class="content">
                <h2>Wine</h2>
                <div class="img-container">
                <img src="images/wine-glass-alt-solid.svg" alt="gender image"> 
                </div>
                <div class="container">
                    <div class="range-slider">
                        <span id="rs-bullet" class="rs-label">0</span>
                        <input id="rs-range-line" class="rs-range" type="range" value="0" min="0" max="200">
                    </div>
                    <div class="box-minmax">
                        <span>0</span><span>200</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="section gender-section">
            <div class="content">
                <h2>Cocktails</h2>
                <div class="img-container">
                <img src="images/cocktail-solid.svg" alt="gender image"> 
                </div>
                <div class="container">
                    <div class="range-slider">
                        <span id="rs-bullet" class="rs-label">0</span>
                        <input id="rs-range-line" class="rs-range" type="range" value="0" min="0" max="200">
                    </div>
                    <div class="box-minmax">
                        <span>0</span><span>200</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="section gender-section">
            <div class="content">
                <h2>Spirits</h2>
                <div class="img-container">
                <img src="images/glass-whiskey-solid.svg" alt="gender image"> 
                </div>
                <div class="container">
                    <div class="range-slider">
                        <span id="rs-bullet" class="rs-label">0</span>
                        <input id="rs-range-line" class="rs-range" type="range" value="0" min="0" max="200">
                    </div>
                    <div class="box-minmax">
                        <span>0</span><span>200</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
